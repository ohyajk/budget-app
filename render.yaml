databases:
  - name: BudgetApp
    databaseName: budgetapp_ans4
    user: budgetapp_ans4_user

services:
  - type: web
    name: BudgetAppService
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budgetapp_ans4
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false